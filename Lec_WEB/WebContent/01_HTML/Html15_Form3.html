<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Form3</title>
</head>
<body>
<h3>여러가지 Input Type</h3>
<form action="https://www.w3schools.com/action_page.php">

<!-- hidden -->
<input type="hidden" name="data1" value="alpha">
<input type="hidden" name="data2" value="beta">
<!-- text -->
First name:<br>
<input type="text" name="firstname">ㅣ
<br>
Last name:<br>
<input type="text" name="lastname">ㅣ
<br><hr>



<!-- 필수요소인 경우 required ,placeholder : 입력 힌트 -->
<br><hr>
id : <br>
<input type="text" name="id" placeholder="id를 입력하세요" required > 
<!-- disabled, readonly -->
<br><hr>
별명 : <br>
<input type="text" name="nick" value="건들이면 안되는 값" disabled/><br>
취미 : <br>
<input type="text" name="hobby" value="읽기전용" readonly="readonly"/><br>
<!-- number -->
<br><hr>
나이 : <br>
<input type="number" name = "age">
<!-- 브라우저 마다 구현 다름, 크롬에서는 spin 등자......필기못함 ㅅㅂ -->
<!--  password -->
<br>
User password : <br>
<input type="password" name ="psw">
<br><hr>



<!-- radio -->
<input type="radio" name="gender" value="male"> 남성<br>
<input type="radio" name="gender" value="female"> 여성<br>
<input type="radio" name="gender" value="pet"> 펫<br>
<br><hr>


<!-- checkbox -->
<br><hr>
<input type="checkbox" name = "vehicle1" value="bike"> 자전거 <br>
<input type="checkbox" name = "vehicle2" value="car" checked> 자동차 <br>
<br><br>
<!-- button -->
<!--  <button> 도 있고 <input type="button" 도 있다 -->
<br><hr>
<input type="submit" value="제출(input type button)">
<button >제출</button>
<button type="button">버튼타입</button>
<!-- 버튼도 타입이 있다. 지정해주지 않는다면 submit기능 수행 -->
<!-- reset -->
<br>
<br>
<input type="reset" value="초기화">
<!-- submit -->

</form>

</body>
</html>
